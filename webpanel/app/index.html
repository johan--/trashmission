<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Trashmission</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#4CAF50">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#4CAF50">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">

  <script src="bower_components/socket.io-client/socket.io.js"></script>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow="true">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">
            Trashmission
          </span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
            <a data-route="map" href="/">
              <iron-icon icon="home"></iron-icon>
              <span>Map</span>
            </a>

            <a data-route="detail" href="/detail">
              <iron-icon icon="info"></iron-icon>
              <span>Detail</span>
            </a>
          </paper-menu>
      </div>
      <paper-header-panel main>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">
            Trashmission
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="map">
              <google-map
                id="city-map"
                latitude="34.0183573"
                longitude="-118.489185"
                zoom="15"
                disable-default-ui>
                <google-map-marker
                  id="trash-can-1"
                  latitude="34.0183573"
                  longitude="-118.489185"
                  title="Trashcan 1">
                  <a href="/detail">To detail</a>
                  <iron-icon icon="delete"></iron-icon>
                </google-map-marker>
                <google-map-marker
                  id="trash-can-2"
                  latitude="34.0243573"
                  longitude="-118.489185"
                  title="Trashcan 1">
                  <a href="/detail">To detail</a>
                  <iron-icon icon="delete"></iron-icon>
                </google-map-marker>
                <google-map-marker
                  id="trash-can-3"
                  latitude="34.0263573"
                  longitude="-118.493185"
                  title="Trashcan 1">
                  <a href="/detail">To detail</a>
                  <iron-icon icon="delete"></iron-icon>
                </google-map-marker>
                <google-map-marker
                  id="trash-can-4"
                  latitude="34.0103573"
                  longitude="-118.493185"
                  title="Trashcan 1">
                  <a href="/detail">To detail</a>
                  <iron-icon icon="delete"></iron-icon>
                </google-map-marker>
                <google-map-marker
                  id="trash-can-5"
                  latitude="34.0083573"
                  longitude="-118.473185"
                  title="Trashcan 1">
                  <a href="/detail">To detail</a>
                  <iron-icon icon="delete"></iron-icon>
                </google-map-marker>
                <google-map-marker
                  id="trash-can-6"
                  latitude="34.0263573"
                  longitude="-118.473185"
                  title="Trashcan 1">
                  <a href="/detail">To detail</a>
                  <iron-icon icon="delete"></iron-icon>
                </google-map-marker>
                <google-map-marker
                  id="trash-can-7"
                  latitude="34.0243573"
                  longitude="-118.503185"
                  title="Trashcan 1">
                  <a href="/detail">To detail</a>
                  <iron-icon icon="delete"></iron-icon>
                </google-map-marker>
              </google-map>
            </section>

            <section data-route="detail">
              <div class="graph">
                <svg viewBox="0 0 32 32"
                  class="trash-can tilted">
                  <g>
                    <rect id="fill-level" x="6" y="29" width="20" height="" fill="#f00"></rect>
                    <path clip-rule="evenodd" d="M29.98,6.819c-0.096-1.57-1.387-2.816-2.98-2.816h-3v-1V3.001   c0-1.657-1.344-3-3-3H11c-1.657,0-3,1.343-3,3v0.001v1H5c-1.595,0-2.885,1.246-2.981,2.816H2v1.183v1c0,1.104,0.896,2,2,2l0,0v17   c0,2.209,1.791,4,4,4h16c2.209,0,4-1.791,4-4v-17l0,0c1.104,0,2-0.896,2-2v-1V6.819H29.98z M10,3.002c0-0.553,0.447-1,1-1h10   c0.553,0,1,0.447,1,1v1H10V3.002z M26,28.002c0,1.102-0.898,2-2,2H8c-1.103,0-2-0.898-2-2v-17h20V28.002z M28,8.001v1H4v-1V7.002   c0-0.553,0.447-1,1-1h22c0.553,0,1,0.447,1,1V8.001z" fill="#333333" fill-rule="evenodd"/>
                    <path clip-rule="evenodd" d="M9,28.006h2c0.553,0,1-0.447,1-1v-13c0-0.553-0.447-1-1-1H9   c-0.553,0-1,0.447-1,1v13C8,27.559,8.447,28.006,9,28.006z M9,14.005h2v13H9V14.005z" fill="#333333" fill-rule="evenodd"/>
                    <path clip-rule="evenodd" d="M15,28.006h2c0.553,0,1-0.447,1-1v-13c0-0.553-0.447-1-1-1h-2   c-0.553,0-1,0.447-1,1v13C14,27.559,14.447,28.006,15,28.006z M15,14.005h2v13h-2V14.005z" fill="#333333" fill-rule="evenodd"/>
                    <path clip-rule="evenodd" d="M21,28.006h2c0.553,0,1-0.447,1-1v-13c0-0.553-0.447-1-1-1h-2   c-0.553,0-1,0.447-1,1v13C20,27.559,20.447,28.006,21,28.006z M21,14.005h2v13h-2V14.005z" fill="#333333" fill-rule="evenodd"/>
                  </g>
                </svg>
                <google-chart
                    id="mutating_gauge"
                    type="gauge"
                    data='[["Label", "Value"],["Temperature", 80]]'
                    options='{"redFrom": 90,
                              "redTo": 100,
                              "yellowFrom": 75,
                              "yellowTo": 90,
                              "minorTicks": 5}'>
                </google-chart>
              </div>
              <div class="table">
                <aha-table id="event-table">
                </aha-table>
              </div>
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

  <style is="custom-style">
    #event-table::shadow table {
      margin-top: 2em;
      border: 1px solid rgba(0,0,0,.3);
      border-radius: 3px;
      border-spacing: 0;
    }

    #event-table::shadow th,
    #event-table::shadow td {
      padding: .7em;
      border-spacing: 0px;
      border-collapse: separate;
    }

    #event-table::shadow td {
      font-size: .8em;
    }

    #event-table::shadow td {
      border-bottom: 1px solid rgba(0,0,0,.3);
    }

    #event-table::shadow thead th {
      background-color: rgba(0,0,0,.03);
      border-bottom: 1px solid rgba(0,0,0,.3);
    }

    #event-table::shadow .pagination {
      display: flex;
    }

    #event-table::shadow .paging {
      flex: 1;
    }

    #event-table::shadow .pagination.aha-table button.aha-table {
      margin: 0;
      padding: .5em;
    }

    #event-table::shadow .summary {
      margin-left: 1em;
    }
  </style>
</body>

</html>
