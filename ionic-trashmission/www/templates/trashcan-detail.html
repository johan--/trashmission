<ion-header-bar align-title="center" class="bar-balanced">
  <button class="button button-clear icon ion-android-arrow-back"
    ng-click="detail.goBack()">
  </button>
  <h1 class="title">TrashMission</h1>
</ion-header-bar>
<ion-header-bar align-title="center" class="bar-subheader">
  <h2 class="title">Trashcan {{detail.id}}</h2>
</ion-header-bar>
<ion-content>
  <section class="trash-can container">
    <svg viewBox="0 0 32 32"
      id="trashcan"
      class="trash-can">

        <path clip-rule="evenodd" d="M9,28.006h2c0.553,0,1-0.447,1-1v-13c0-0.553-0.447-1-1-1H9   c-0.553,0-1,0.447-1,1v13C8,27.559,8.447,28.006,9,28.006z M9,14.005h2v13H9V14.005z" fill="#333333" fill-rule="evenodd"/>
        <path clip-rule="evenodd" d="M15,28.006h2c0.553,0,1-0.447,1-1v-13c0-0.553-0.447-1-1-1h-2   c-0.553,0-1,0.447-1,1v13C14,27.559,14.447,28.006,15,28.006z M15,14.005h2v13h-2V14.005z" fill="#333333" fill-rule="evenodd"/>
        <path clip-rule="evenodd" d="M21,28.006h2c0.553,0,1-0.447,1-1v-13c0-0.553-0.447-1-1-1h-2   c-0.553,0-1,0.447-1,1v13C20,27.559,20.447,28.006,21,28.006z M21,14.005h2v13h-2V14.005z" fill="#333333" fill-rule="evenodd"/>
      </g>
    </svg>
    <section class="charts container">
      <div>
        <canvas id="line" class="chart chart-line" chart-data="detail.temperatureData"
          chart-options="detail.chartOptions"
          chart-labels="detail.labels" chart-legend="true" chart-series="series">
        </canvas>
      </div>
      <div>
        <canvas id="line" class="chart chart-line" chart-data="detail.binaryData"
          chart-options="detail.chartOptions"
          chart-labels="detail.labels" chart-legend="true" chart-series="detail.binarySeries"
          chart-colours="detail.binaryColours">
        </canvas>
      </div>
    </section>
  </section>
</ion-content>
